<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truly Form Task</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/Truly_Form_task.js" type="text/javascript"></script>
    <link rel="stylesheet" href="src/Truly_Form_task.css"/>
  </head>
<div class="form">
<form id="formId" onsubmit="">
    <input
    type="text"
    placeholder="City"
    name="City"
    id="formCity"
    required
    />
    <div id="cityErrorBox"></div>

    <input
    type="number"
    placeholder="Surface area (m2)"
    name="Surface area"
    id="formArea"
    required
    />
    <div id="areaErrorBox"></div>

    <input
    type="email"
    placeholder="Email"
    name="email"
    id="formEmail"
    required
    />
    <div id="emailErrorBox"></div>

    <input
    id="submit_button"
    type="submit"
    value="Submit form"
    />

</form>
</div>
</html>
